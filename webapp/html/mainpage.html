<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Casa</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body onload="loadShit()">
  <div class="container">
    <p id="userdata"></p>
    <button onclick="onLogoutClicked()">Logout</button>
  </div>
  <h3>Shelters:</h3>
  <div class="container">
    <form id="searchForm" oninput="return search()">
      <input type="text" placeholder="Search by Name" name="query">
    </form>
  </div>
  <div class="container">
    <ul id="shelterlist"></ul>
    <button onclick="window.location = '/asearch.html'">Advanced Search</button>
  </div>

</body>
<script>
  function onLogoutClicked() {
    window.location = "/";
  }
</script>
<script>
  function loadShit() {
    document.getElementById('userdata').innerHTML = sessionStorage.userdata;
    var request = new XMLHttpRequest();
    request.onreadystatechange = function() {
      if (request.readyState == 4) {
        if (request.status == 200) {
          document.getElementById('shelterlist').innerHTML = request.responseText;
        }
      }
    }
    request.open("POST", "/mainpage", true);
    request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    request.send("query=");
  }
</script>
<script>
  function displayShelter(shelter) {
    sessionStorage.shelter = shelter;
    window.location = "/shelter.html";
  }
</script>
<script>
  function search() {
    var form = document.getElementById('searchForm');
    var formRequest = new XMLHttpRequest();
    formRequest.onreadystatechange = function() {
      if (formRequest.readyState == 4) {
        if (formRequest.status == 200) {
          document.getElementById('shelterlist').innerHTML = formRequest.responseText;
        }
      }
    }
    formRequest.open("POST", "/mainpage", true);
    formRequest.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    formRequest.send("query=" + form.query.value);
    return false;
  }
</script>
</html>
