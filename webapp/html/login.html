<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <form id="loginForm" onsubmit="return login()">
    <p id="errmsg" style="display:none; color:red">The username or password you entered was incorrect.</p>
    <div class="container">
      <label for="username">
        <b>Username</b>
      </label>
      <input type="text" placeholder="Enter Username" name="username" required>
    </div>
    <div class="container">
      <label for="password">
        <b>Password</b>
      </label>
      <input type="password" placeholder="Enter Password" name="password" required>
    </div>
    <div class="container">
      <button type="submit">Login</button>
      <button onclick="window.location = '/'">Cancel</button>
    </div>
  </form>
</body>
<script>
  function login() {
    var form = document.getElementById("loginForm");
    var formRequest = new XMLHttpRequest();
    formRequest.onreadystatechange = function() {
      if (formRequest.readyState == 4) {
        if (formRequest.status == 401) {
          document.getElementById("errmsg").style.display = "block";
        } else if (formRequest.status == 200) {
          window.location = "/mainpage.html";
        }
      }
    }
    formRequest.open("POST", "/login", true);
    formRequest.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    formRequest.send("username=" + form.username.value + "&password=" + form.password.value);
    return false;
  }
</script>

</html>
